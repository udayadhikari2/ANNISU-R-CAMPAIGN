<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Election Campagain</title>
  </head>

  <body>
    <div class="header">
      <img src="/images/akhil.png" height="30" alt="" srcset="" />
      <h2>आनेरास्ववियू क्रान्तिकारी</h2>
    </div>
    <div class="editor-container" id="editor-container">
      <label for="upload" class="upload-button">
        <img
          class="upload-icon"
          src="/images/upload-icon.png"
          alt="Upload Icon"
        />

        <h6>Upload Image</h6>
      </label>
      <input type="file" id="upload" accept="image/*" />
      <canvas style="transform: scale(0.25)" id="canvas"></canvas>
    </div>
    <div class="controls">
      <label
        >Zoom:
        <input type="range" id="zoom" min="0.1" max="4" step="0.1" value="1"
      /></label>
      <label
        >Rotate:
        <input type="range" id="rotate" min="-180" max="180" step="1" value="0"
      /></label>
    </div>
    <button id="download">Download</button>
    <script src="script.js"></script>
  </body>
</html>
